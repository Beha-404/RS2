services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: easypc-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - easypc-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: EasyPC.API/Dockerfile
    container_name: easypc-api
    ports:
      - "5285:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Server=host.docker.internal,1433;Database=EasyPC_RS2;User=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: admin
      RabbitMQ__Password: admin
      RabbitMQ__VirtualHost: /
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - easypc-network
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"

  subscriber:
    build:
      context: .
      dockerfile: EasyPC.Subscriber/Dockerfile
    container_name: easypc-subscriber
    environment:
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Username: admin
      RabbitMQ__Password: admin
      RabbitMQ__VirtualHost: /
      SMTP_SERVER: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: tt8915119@gmail.com
      SMTP_PASSWORD: pass12$$TEST22
      SMTP_ENABLE_SSL: true
      EMAIL_TEST_MODE: true
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - easypc-network
    restart: on-failure

networks:
  easypc-network:
    driver: bridge

volumes:
  rabbitmq-data:
